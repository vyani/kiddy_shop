<body id="body">
<div class="container">
<div id="Checkout" class="inline">
      <h1>Pengiriman</h1>
      <!--<div class="card-row">
          <span class="visa"></span>
          <span class="mastercard"></span>
          <span class="amex"></span>
          <span class="discover"></span>
      </div>-->
     
      <form>
          
          <div class="form-group" style="margin-top: 5%">
              <label or="NameOnCard">Nama Lengkap</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255">
          </div>
     
           <div class="form-group">
              <label or="NameOnCard">Email</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255">
          </div>
          
          <div class="form-group">
              <label for="CreditCardNumber">No Telepon</label>
              <input id="CreditCardNumber" class="null card-image form-control" type="text">
          </div>
    
          <div class="form-group">
              <label or="NameOnCard">Alamat</label>
              <input id="NameOnCard" class="form-control" type="text" maxlength="255">
          </div>
    
          
    
          <div class="zip-code-group form-group">
              <label for="ZIPCode">ZIP/Postal code</label>
              <div class="input-container">
                  <input id="ZIPCode" class="form-control" type="text" maxlength="10">
                  <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
              </div>
          </div>
    
          <a href="3_payment.html" id="PayButton" class="btn btn-block btn-success submit-button" type="submit">
              <span class="align-middle">Selanjutnya</span>
          </a>
      </form>
  </div>   <!---checkout inline-->
